{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
    <form action="{% url 'index' %}" method="POST" class="post_form">
        {% csrf_token %}
        {{ postForm }}
        <input type="submit" value="Post">
    </form>
    {% endif %}
    {% include 'network/posts.html' with title="All posts" %}
{% endblock %}
