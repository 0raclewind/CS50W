{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div class="header">
        <div class="logo">
            <i class="fas fa-envelope-square"></i>
            <h4>Mail</h4>
        </div>
        <div class=user>
            <h4>{{ request.user.email }}</h4>
            <a class="logout" href="{% url 'logout' %}">Log Out</a>
        </div>

    </div>
    <div class="buttons">
        <div class="compose">
            <button class="btn" id="compose"><i class="fas fa-plus"></i> Compose</button>
        </div>
        <div class="mailbox-buttons">
            <a class="btn" id="inbox"><i class="fas fa-inbox"></i> Inbox</a>
            <a class="btn" id="sent"><i class="fas fa-paper-plane"></i> Sent</a>
            <a class="btn" id="archive"><i class="fas fa-archive"></i> Archive</a>
        </div>
    </div>
    <hr>

    <div id="emails-view"></div>

    <div id="view-email">
        <div class="header">
            <div id="logo"><i class="fas fa-envelope-open-text"></i></div>
            <div class="time"></div>
            <div id="close">&times;</div>
        </div>
        <div class="email">
            <div id="from"></div>
            <div id="subject"><strong>Subject: </strong><span></span></div>
            <div id="body"></div>
        </div>
        <div class="buttons">
            <div id="reply-btn"><i class="fas fa-reply"></i> Reply</div>
        </div>
    </div>

    <div id="compose-view">
        <h3></h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
