{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div class="header">
        <div class="logo">
            <i class="fas fa-envelope-square"></i>
            <h4>Mail</h4>
        </div>
        <div class=user>
            <h4>{{ request.user.email }}</h4>
            <a class="logout" href="{% url 'logout' %}">Log Out</a>
        </div>

    </div>
    <div class="buttons">
        <div class="compose">
            <button class="btn" id="compose"><i class="fas fa-plus"></i> Compose</button>
        </div>
        <div class="mailbox-buttons">
            <button class="btn" id="inbox"><i class="fas fa-inbox"></i> Inbox</button>
            <button class="btn" id="sent"><i class="fas fa-inbox"></i> Sent</button>
            <button class="btn" id="archived"><i class="fas fa-archive"></i> Archived</button>
        </div>
    </div>
    <hr>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
